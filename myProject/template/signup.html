<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 500px;">
    <h3 class="mb-4 text-center">Create an Account</h3>

    <!-- Django messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <!-- Signup Form -->
    <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
            <label for="id_confirm" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="id_confirm" name="confirm" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
</div>

</body>
</html>
