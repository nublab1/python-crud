{% extends "dashboard.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
  {% csrf_token %}
  <h3 class="mb-4">Add New Student</h3>

  <div class="mb-3">
    <label for="id_name" class="form-label">Name</label>
    <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter full name" value="">
  </div>

  <div class="mb-3">
    <label for="id_age" class="form-label">Age</label>
    <input type="number" name="age" id="id_age" class="form-control" placeholder="Enter age" value="">
  </div>

  <div class="mb-3">
    <label for="id_date_of_birth" class="form-label">Date of Birth</label>
    <input type="date" name="date_of_birth" id="id_date_of_birth" class="form-control" value="">
  </div>

  <div class="mb-3">
    <label for="id_department" class="form-label">Department</label>
    <select name="department" id="id_department" class="form-control">
      <option value="">Select Department</option>
      <option value="cse">CSE</option>
      <option value="eee">EEE</option>
      <option value="llb">LLB</option>
      <option value="tex">TEX</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="id_address" class="form-label">Address</label>
    <textarea name="address" id="id_address" rows="3" class="form-control" placeholder="Enter address"></textarea>
  </div>

  <button type="submit" class="btn btn-success">Create Student</button>
  <a href="{% url 'teacher' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
